<div class="container col-xs-12">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <div>
        <label for="username">Username</label>
      </div>
      <div>
        <input type="text" class="form-control" name="username" ngModel required #username="ngModel">
      </div>
      <div class="mt-2">
        <button class="btn btn-warning" type="button" (click)="suggestedName()">Suggest username</button>
      </div>
    </div>
    <div class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid name!</div>
    <div class="form-group">
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" class="form-control" name="email" ngModel required email>
      </div>
    </div>
    <div class="form-group">
      <div>
        <label for="secret">Secret Questions</label>
      </div>
      <div>
        <select class="form-control" name="secret" ngModel>
          <option value="pet">Your first pet?</option>
          <option value="teacher">Your first teacher?</option>
          <option value="password">Your first password?</option>
        </select>
      </div>
    </div>
    <div>
      <label for="gender">Gender</label>
    </div>
    <div class="radioform-group" *ngFor="let gender of genders">
      <input type="radio" name="gender" [value]="gender" ngModel> {{ gender }}
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <hr>
  <div *ngIf="isSubmitted">
    <p>Here is the summary of values filled by you!</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Secret Question: {{ user.secret }}</p>
    <p>Gender: {{ user.gender }}</p>
  </div>
</div>
