<div class="container col-md-6">
  <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
    <div class="form-group" formGroupName="userData">
      <div class="mt-3 form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div class="">
      <span class="help-block"
        *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">Please enter
        valid data!</span>
    </div>
    <label>Gender</label>
    <div class="form-group" *ngFor="let gender of genders">
      <input type="radio" class="radio" [value]="gender" formControlName="gender"> {{ gender }}
    </div>
    <div>
      <label>Your Hobbies are... </label>
      <button type="button" class="ml-3 btn btn-warning" (click)="addHobby()">Add Hobby</button>
      <div class="form-group" *ngFor="let hobby of signUpForm.get('hobbies')['controls']; let i= index">
        <input type="text" [formControl]="hobby" class="mt-2 form-control">
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
